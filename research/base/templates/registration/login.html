<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block page_title %}{{ _("Security Product Analysis : Login") }}{% endblock %}</title>

    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="author" content="{% block meta_author %}{% endblock %}">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

<body>
    <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.

	<form class="login-form" method="post" action="{% url django.contrib.auth.views.login %}">
        {% csrf_token %}
        <h3>Security Product Analysis Login</h3><br />
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}<br />

        <input type="submit" class="btn" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />  
    </form>
    </div>


    <!-- JavaScript at the bottom for fast page loading -->
    <script src="{{ STATIC_URL }}js/libs/jquery-1.7.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/script.js"></script>
    <script src="{{ STATIC_URL }}js/plugins.js"></script>
    <!-- end scripts -->
